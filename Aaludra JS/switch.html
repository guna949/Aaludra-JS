<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var hrs = new Date().getHours();

        switch (hrs) {
            case hrs >= 0 && hrs >= 12:
                alert("good morning");
                break;

            case hrs >=13 && hrs >=20:
                alert("Good Afternoon");
                break;

                case hrs >=21 && hrs >=24:
                alert("Good night");
                break;
        }
    </script>
</body>

</html>
