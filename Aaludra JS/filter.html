<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //filter// 


        const numbers = [55,54,66,1,2,3,20,100];
       let result = numbers.filter ((value) => {
              return value >50;
       });
        
      console.log(result);
       

       //map//

        const num = [2,4,16,25,36];
         const newnum = num.map ((value) => {
               return value + 50;
          });
           console.log (newnum);

           // reduce//

           const number1 = [54,23,45,12,34,98];
           const multi = number1.reduce ((value) => {
                   return value * 50
           });
            
           console.log(multi);
    </script>
</body>
</html>
